<div class="cafe-list-container">
  <table>
    <thead>
      <tr>
        <th>Imagen</th>
        <th>Origen</th>
        <th>Tipo</th>
        <th>Tama√±o</th>
        <th>Precio</th>
        <th>Comprar</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let cafe of cafes" [ngClass]="{'clearance' : cafe.clearance}">
        <td><img [src]="cafe.image"></td>
        <td>{{cafe.variety}}</td>
        <td>{{cafe.type}}</td>
        <td>{{cafe.size}}</td>
        <td *ngIf="cafe.stock > 10; else sinstock">{{cafe.price | currency }}</td>
        <ng-template #sinstock><td><span>Sin Stock</span></td></ng-template>
        <td>
          <button (click)="downQuantity(cafe)">-</button>
          <input 
            type="number" 
            [(ngModel)]="cafe.quantity"
            (keyup)="changeQuantity($event, cafe)">            
          <button (click)="upQuantity(cafe)">+</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
